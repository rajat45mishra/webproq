{% extends "Nav_Bar.html" %}
{% block content %}
<div class="formhead">
    <p>Login</p>
</div>
<form class="subform"
      method="POST" action="{{url_for( 'signup' )}}">
    {{ form.csrf_token }}
    <div class="input">
        {{form.username.label}}
        {{form.username}}
        {{form.password.label}}
        {{form.password}}
        {{form.email.label}}
        {{form.email}}
        <br>
        {{ form.submit }}
    </div>
</form>
    {% endblock content %}
